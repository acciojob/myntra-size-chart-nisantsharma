<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            width: 80%;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Size Chart</h1>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hips (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>32-34</td>
                <td>24-26</td>
                <td>34-36</td>
            </tr>
            <tr>
                <td>S</td>
                <td>34-36</td>
                <td>26-28</td>
                <td>36-38</td>
            </tr>
            <tr>
                <td>M</td>
                <td>36-38</td>
                <td>28-30</td>
                <td>38-40</td>
            </tr>
            <tr>
                <td>L</td>
                <td>38-40</td>
                <td>30-32</td>
                <td>40-42</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>40-42</td>
                <td>32-34</td>
                <td>42-44</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>42-44</td>
                <td>34-36</td>
                <td>44-46</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
